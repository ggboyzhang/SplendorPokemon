<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>璀璨宝石（Pokémon）- HTML 版</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="topbar">
        <div class="brand">
            <div class="logo">◆</div>
            <div>
                <div class="title">璀璨宝石（Pokémon）</div>
                <div class="sub">原生 HTML / Mahjong-style Table</div>
            </div>
        </div>

        <div class="controls">
            <button id="btnNew" class="btn">新游戏</button>
            <button id="btnSave" class="btn">存档</button>
            <button id="btnLoad" class="btn">读档</button>

            <button id="btnResetStorage" class="btn danger">清空本地存档</button>
        </div>
    </header>

    <main class="app">
        <!-- 左侧：麻将桌式打牌区域 -->
        <section class="table-area">

            <!-- 上方电脑玩家 -->
            <div class="player-area top" id="player-top">
                <div class="player-board horizontal">
                    <div class="player-section reserved-section">
                        <div class="section-header">保留区</div>
                        <div class="reserved-stack"></div>
                    </div>
                    <div class="player-section info-section">
                        <div class="section-header">信息</div>
                        <div class="score-line">⭐ <span>0</span></div>
                        <div class="token-grid"></div>
                    </div>
                    <div class="player-section owned-section">
                        <div class="section-header">已获得卡牌</div>
                    </div>
                </div>
            </div>

            <!-- 左侧电脑玩家（竖向） -->
            <div class="player-area left" id="player-left">
                <div class="player-board vertical">
                    <div class="player-section reserved-section">
                        <div class="section-header">保留区</div>
                        <div class="reserved-stack"></div>
                    </div>
                    <div class="player-section info-section">
                        <div class="section-header">信息</div>
                        <div class="score-line">⭐ <span>0</span></div>
                        <div class="token-grid"></div>
                    </div>
                    <div class="player-section owned-section">
                        <div class="section-header">已获得卡牌</div>
                    </div>
                </div>
            </div>

            <!-- 中央牌桌 -->
            <div class="center-area">

                <div class="card-zones">

                    <div class="level-stack">
                        <!-- Lv1 -->
                        <div class="zone level-1">
                            <div class="deck level-1-back">Lv1</div>
                            <div class="display">
                                <div class="slot"></div><div class="slot"></div>
                                <div class="slot"></div><div class="slot"></div>
                            </div>
                        </div>

                        <!-- Lv2 -->
                        <div class="zone level-2">
                            <div class="deck level-2-back">Lv2</div>
                            <div class="display">
                                <div class="slot"></div><div class="slot"></div>
                                <div class="slot"></div><div class="slot"></div>
                            </div>
                        </div>

                        <!-- Lv3 -->
                        <div class="zone level-3">
                            <div class="deck level-3-back">Lv3</div>
                            <div class="display">
                                <div class="slot"></div><div class="slot"></div>
                                <div class="slot"></div><div class="slot"></div>
                            </div>
                        </div>
                    </div>

                    <div class="special-stack">
                        <!-- 稀有 -->
                        <div class="zone rare">
                            <div class="deck rare-back">稀有</div>
                            <div class="display">
                                <div class="slot"></div>
                            </div>
                        </div>

                        <!-- 传说 -->
                        <div class="zone legend">
                            <div class="deck legend-back">传说</div>
                            <div class="display">
                                <div class="slot"></div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Token 公共区 -->
                <div class="token-zone">
                    <div id="tokenPool" class="token-pool"></div>
                    <button id="actEndTurn" class="btn end-turn">结束回合</button>
                </div>

            </div>

            <!-- 右侧电脑玩家（竖向） -->
            <div class="player-area right" id="player-right">
                <div class="player-board vertical">
                    <div class="player-section reserved-section">
                        <div class="section-header">保留区</div>
                        <div class="reserved-stack"></div>
                    </div>
                    <div class="player-section info-section">
                        <div class="section-header">信息</div>
                        <div class="score-line">⭐ <span>0</span></div>
                        <div class="token-grid"></div>
                    </div>
                    <div class="player-section owned-section">
                        <div class="section-header">已获得卡牌</div>
                    </div>
                </div>
            </div>

            <!-- 下方玩家 -->
            <div class="player-area bottom" id="player-bottom">
                <div class="player-board horizontal">
                    <div class="player-section reserved-section">
                        <div class="section-header">保留区</div>
                        <div class="reserved-stack"></div>
                    </div>
                    <div class="player-section info-section">
                        <div class="section-header">信息</div>
                        <div class="score-line">⭐ <span>0</span></div>
                        <div class="token-grid"></div>
                    </div>
                    <div class="player-section owned-section">
                        <div class="section-header">已获得卡牌</div>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <div id="modalOverlay" class="modal-overlay hidden"></div>

    <div id="confirmNewGameModal" class="modal hidden">
        <div class="modal-content">
            <h2>确认是否开始新游戏</h2>
            <p>当前进度未必已保存，是否继续？</p>
            <div class="modal-actions">
                <button id="btnSaveAndNew" class="btn primary">保存并开始新游戏</button>
                <button id="btnNewWithoutSave" class="btn danger">放弃保存开始新游戏</button>
                <button id="btnCancelNew" class="btn">返回游戏</button>
            </div>
        </div>
    </div>

    <div id="playerCountModal" class="modal hidden">
        <div class="modal-content">
            <h2>选择游戏人数</h2>
            <label class="select">
                <span>人数</span>
                <select id="playerCount">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                </select>
            </label>
            <div class="modal-actions">
                <button id="btnConfirmPlayerCount" class="btn primary">确认</button>
                <button id="btnCancelPlayerCount" class="btn">取消</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
