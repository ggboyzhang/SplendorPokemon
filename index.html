<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>璀璨宝石（Pokémon）- HTML 版</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="topbar">
        <div class="brand">
            <div class="logo">◆</div>
            <div>
                <div class="title">璀璨宝石（Pokémon）</div>
                <div class="sub">2-4 人同屏 / 热坐轮换</div>
            </div>
        </div>

        <div class="controls">
            <button id="btnNew" class="btn">新游戏</button>
            <button id="btnSave" class="btn">存档</button>
            <button id="btnLoad" class="btn">读档</button>
            <button id="btnResetStorage" class="btn danger">清空本地存档</button>
        </div>
    </header>

    <main class="app">
        <section class="board">
            <div class="board-header">
                <div class="badge" id="turnBadge">回合：1</div>
                <div class="badge" id="currentPlayerBadge">当前玩家</div>
                <div class="badge" id="trophyBadge">当前玩家奖杯：0</div>
            </div>

            <div class="board-body">
                <div class="market-panel">
                    <div class="panel-title">展示区（全用真实卡牌）</div>
                    <div id="market" class="market-board"></div>
                </div>

                <div class="token-panel">
                    <div class="panel-title">公共 token（在卡牌下方）</div>
                    <div id="tokenPool" class="token-pool"></div>
                    <div class="action-buttons">
                        <button id="actTake3" class="btn">拿取 3 种</button>
                        <button id="actTake2" class="btn">拿取 2 同色</button>
                        <button id="actReserve" class="btn">保留卡牌</button>
                        <button id="actBuy" class="btn primary">购买/捕捉</button>
                        <button id="actEvolve" class="btn">进化</button>
                        <button id="actEndTurn" class="btn end-turn">结束回合</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="players-panel">
            <div class="panel-title">玩家一览</div>
            <div id="players" class="players-grid"></div>
        </section>
    </main>

    <div id="modalOverlay" class="modal-overlay hidden"></div>

    <div id="confirmNewGameModal" class="modal hidden">
        <div class="modal-content">
            <h2>确认是否开始新游戏</h2>
            <p>当前进度未必已保存，是否继续？</p>
            <div class="modal-actions">
                <button id="btnSaveAndNew" class="btn primary">保存并开始新游戏</button>
                <button id="btnNewWithoutSave" class="btn danger">放弃保存开始新游戏</button>
                <button id="btnCancelNew" class="btn">返回游戏</button>
            </div>
        </div>
    </div>

    <div id="playerCountModal" class="modal hidden">
        <div class="modal-content">
            <h2>选择游戏人数</h2>
            <label class="select">
                <span>人数</span>
                <select id="playerCount">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                </select>
            </label>
            <div class="modal-actions">
                <button id="btnConfirmPlayerCount" class="btn primary">确认</button>
                <button id="btnCancelPlayerCount" class="btn">取消</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
