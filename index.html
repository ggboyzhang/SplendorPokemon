<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>璀璨宝石（Pokémon）- HTML 版</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="topbar">
        <div class="brand">
            <div class="logo">◆</div>
            <div>
                <div class="title">璀璨宝石（Pokémon）</div>
                <div class="sub">2-4 人同屏 / 热坐轮换</div>
            </div>
        </div>

        <div class="controls">
            <button id="btnNew" class="btn">新游戏</button>
            <button id="btnSave" class="btn">存档</button>
            <button id="btnLoad" class="btn">读档</button>
            <button id="btnResetStorage" class="btn danger">清空本地存档</button>
        </div>
    </header>

    <main class="app">
        <section class="board">
            <div class="board-body">
                <div class="table-surface">
                    <div id="market" class="market-board"></div>
                    <div class="token-actions">
                        <div id="tokenPool" class="token-pool"></div>
                        <div class="action-toolbar">
                            <div class="action-grid">
                                <button id="actTake3" class="btn action-btn action-take-diff">拿取异色标记</button>
                                <button id="actTake2" class="btn action-btn action-take-same">拿取同色标记</button>
                                <button id="actReserve" class="btn action-btn action-reserve">保留卡牌</button>
                                <button id="actBuy" class="btn action-btn action-buy">捕捉</button>
                                <button id="actEvolve" class="btn action-btn action-evolve">进化</button>
                                <button id="actEndTurn" class="btn action-btn end-turn">结束回合</button>
                            </div>
                            <div class="action-hint">每回合必须选择一次主要行动后才能结束回合</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="board-footer">
                <div class="error-banner hidden" id="errorBanner"></div>
            </div>
        </section>

        <section class="players-panel">
            <div id="players" class="players-grid"></div>
        </section>
    </main>

    <div id="modalOverlay" class="modal-overlay hidden"></div>

    <div id="confirmNewGameModal" class="modal hidden">
        <div class="modal-content">
            <h2>确认是否开始新游戏</h2>
            <p>当前进度未必已保存，是否继续？</p>
            <div class="modal-actions">
                <button id="btnSaveAndNew" class="btn primary">保存并开始新游戏</button>
                <button id="btnNewWithoutSave" class="btn danger">放弃保存开始新游戏</button>
                <button id="btnCancelNew" class="btn">返回游戏</button>
            </div>
        </div>
    </div>

    <div id="victoryModal" class="modal hidden">
        <div class="modal-content">
            <h2>游戏结束</h2>
            <p id="victoryWinnerName" class="victory-winner"></p>
            <div id="victoryDetails" class="victory-details"></div>
            <div class="modal-actions">
                <button id="btnVictoryConfirm" class="btn primary">确定</button>
            </div>
        </div>
    </div>

    <div id="playerCountModal" class="modal hidden">
        <div class="modal-content">
            <h2>选择游戏人数</h2>
            <label class="select">
                <span>人数</span>
                <select id="playerCount">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                </select>
            </label>
            <div class="modal-actions">
                <button id="btnConfirmPlayerCount" class="btn primary">确认</button>
                <button id="btnCancelPlayerCount" class="btn">取消</button>
            </div>
        </div>
    </div>

    <div id="handModal" class="modal hidden">
        <div class="modal-content hand-modal-content">
            <div class="hand-modal-header">
                <h2 id="handModalTitle">手牌</h2>
                <button id="btnCloseHandModal" class="btn">关闭</button>
            </div>
            <div id="handModalBody" class="hand-modal-body"></div>
        </div>
    </div>

    <div id="tokenReturnModal" class="modal hidden">
        <div class="modal-content token-return-modal">
            <h2>归还精灵球标记</h2>
            <p id="tokenReturnInfo"></p>
            <div id="tokenReturnList" class="token-return-list"></div>
            <div class="modal-actions">
                <button id="btnConfirmTokenReturn" class="btn primary" disabled>归还</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
