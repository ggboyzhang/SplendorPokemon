<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>璀璨宝石（Pokémon）- HTML 版</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="topbar">
        <div class="brand">
            <div class="logo">◆</div>
            <div>
                <div class="title">璀璨宝石（Pokémon）</div>
                <div class="sub">原生 HTML / Mahjong-style Table</div>
            </div>
        </div>

        <div class="controls">
            <label class="select">
                <span>人数</span>
                <select id="playerCount">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                </select>
            </label>

            <button id="btnNew" class="btn">新游戏</button>
            <button id="btnSave" class="btn">存档</button>
            <button id="btnLoad" class="btn">读档</button>

            <button id="btnExport" class="btn">导出存档JSON</button>
            <label class="btn filebtn">
                导入存档JSON
                <input id="importFile" type="file" accept="application/json" />
            </label>

            <button id="btnResetStorage" class="btn danger">清空本地存档</button>
        </div>
    </header>

    <main class="app">
        <!-- 左侧：麻将桌式打牌区域 -->
        <section class="table-area">

            <!-- 上方电脑玩家 -->
            <div class="player-area top" id="player-top">
                <div class="player-board horizontal">
                    <div class="player-section reserved-section">
                        <div class="section-header">保留区</div>
                        <div class="reserved-stack"></div>
                    </div>
                    <div class="player-section info-section">
                        <div class="section-header">信息</div>
                        <div class="score-line">⭐ <span>0</span></div>
                        <div class="token-grid"></div>
                    </div>
                    <div class="player-section owned-section">
                        <div class="section-header">已获得卡牌</div>
                    </div>
                </div>
            </div>

            <!-- 左侧电脑玩家（竖向） -->
            <div class="player-area left" id="player-left">
                <div class="player-board vertical">
                    <div class="player-section reserved-section">
                        <div class="section-header">保留区</div>
                        <div class="reserved-stack"></div>
                    </div>
                    <div class="player-section info-section">
                        <div class="section-header">信息</div>
                        <div class="score-line">⭐ <span>0</span></div>
                        <div class="token-grid"></div>
                    </div>
                    <div class="player-section owned-section">
                        <div class="section-header">已获得卡牌</div>
                    </div>
                </div>
            </div>

            <!-- 中央牌桌 -->
            <div class="center-area">

                <div class="card-zones">

                    <div class="level-stack">
                        <!-- Lv1 -->
                        <div class="zone level-1">
                            <div class="deck">Lv1</div>
                            <div class="display">
                                <div class="slot"></div><div class="slot"></div>
                                <div class="slot"></div><div class="slot"></div>
                            </div>
                        </div>

                        <!-- Lv2 -->
                        <div class="zone level-2">
                            <div class="deck">Lv2</div>
                            <div class="display">
                                <div class="slot"></div><div class="slot"></div>
                                <div class="slot"></div><div class="slot"></div>
                            </div>
                        </div>

                        <!-- Lv3 -->
                        <div class="zone level-3">
                            <div class="deck">Lv3</div>
                            <div class="display">
                                <div class="slot"></div><div class="slot"></div>
                                <div class="slot"></div><div class="slot"></div>
                            </div>
                        </div>
                    </div>

                    <div class="special-stack">
                        <!-- 稀有 -->
                        <div class="zone rare">
                            <div class="deck">稀有</div>
                            <div class="display">
                                <div class="slot"></div>
                            </div>
                        </div>

                        <!-- 传说 -->
                        <div class="zone legend">
                            <div class="deck">传说</div>
                            <div class="display">
                                <div class="slot"></div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Token 公共区 -->
                <div class="token-zone">
                    <div class="token-slot red"></div>
                    <div class="token-slot pink"></div>
                    <div class="token-slot blue"></div>
                    <div class="token-slot yellow"></div>
                    <div class="token-slot black"></div>
                    <div class="token-slot purple"></div>
                    <button id="actEndTurn" class="btn end-turn">结束回合</button>
                </div>

            </div>

            <!-- 右侧电脑玩家（竖向） -->
            <div class="player-area right" id="player-right">
                <div class="player-board vertical">
                    <div class="player-section reserved-section">
                        <div class="section-header">保留区</div>
                        <div class="reserved-stack"></div>
                    </div>
                    <div class="player-section info-section">
                        <div class="section-header">信息</div>
                        <div class="score-line">⭐ <span>0</span></div>
                        <div class="token-grid"></div>
                    </div>
                    <div class="player-section owned-section">
                        <div class="section-header">已获得卡牌</div>
                    </div>
                </div>
            </div>

            <!-- 下方玩家 -->
            <div class="player-area bottom" id="player-bottom">
                <div class="player-board horizontal">
                    <div class="player-section reserved-section">
                        <div class="section-header">保留区</div>
                        <div class="reserved-stack"></div>
                    </div>
                    <div class="player-section info-section">
                        <div class="section-header">信息</div>
                        <div class="score-line">⭐ <span>0</span></div>
                        <div class="token-grid"></div>
                    </div>
                    <div class="player-section owned-section">
                        <div class="section-header">已获得卡牌</div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script type="module" src="game.js"></script>
</body>
</html>
